<!DOCTYPE html>
<html lang="th">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>สโมสรทหารบก (Royal Thai Army Club)</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
			crossorigin="anonymous"></script>

		<!-- Google Fonts: Prompt (Thai) and Playfair Display (English Headers) -->
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Prompt:wght@300;400;500;600&display=swap"
			rel="stylesheet" />

		<!-- Font Awesome for Icons -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div id="navbar"></div>
		<div id="carousel"></div>
		<div id="about"></div>

		<section
			id="rooms"
			class="section-padding"
			style="background-color: #f4f4f4">
			<div class="container">
				<div class="section-header">
					<h2>ประเภทห้องจัดเลี้ยง</h2>
					<p class="text-muted mt-3">
						เลือกขนาดและสไตล์ห้องที่เหมาะกับงานของคุณ
					</p>
				</div>

				<!-- Tabs Navigation -->
				<ul
					class="nav nav-pills justify-content-center mb-5"
					id="pills-tab"
					role="tablist">
					<li class="nav-item" role="presentation">
						<button
							class="nav-link active"
							id="pills-typeA-tab"
							data-bs-toggle="pill"
							data-bs-target="#pills-typeA"
							type="button"
							role="tab">
							Type A (ห้องใหญ่)
						</button>
					</li>
					<li class="nav-item" role="presentation">
						<button
							class="nav-link"
							id="pills-typeB-tab"
							data-bs-toggle="pill"
							data-bs-target="#pills-typeB"
							type="button"
							role="tab">
							Type B (ห้องกลาง)
						</button>
					</li>
					<li class="nav-item" role="presentation">
						<button
							class="nav-link"
							id="pills-typeC-tab"
							data-bs-toggle="pill"
							data-bs-target="#pills-typeC"
							type="button"
							role="tab">
							Type C (ห้องประชุม)
						</button>
					</li>
					<li class="nav-item" role="presentation">
						<button
							class="nav-link"
							id="pills-typeD-tab"
							data-bs-toggle="pill"
							data-bs-target="#pills-typeD"
							type="button"
							role="tab">
							Type D (พิเศษ)
						</button>
					</li>
				</ul>

				<!-- Tabs Content -->
				<div class="tab-content" id="pills-tabContent">
					<!-- TYPE A -->
					<div
						class="tab-pane fade show active"
						id="pills-typeA"
						role="tabpanel">
						<div id="room1"></div>
					</div>

					<!-- TYPE B -->
					<div class="tab-pane fade" id="pills-typeB" role="tabpanel">
						<div id="room2"></div>
					</div>

					<!-- TYPE C -->
					<div class="tab-pane fade" id="pills-typeC" role="tabpanel">
						<div id="room3"></div>
					</div>

					<!-- TYPE D -->
					<div class="tab-pane fade" id="pills-typeD" role="tabpanel">
						<div id="room4"></div>
					</div>
				</div>
			</div>
		</section>

		<div id="service"></div>
		<div id="contact"></div>
		<div id="footer"></div>

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
			integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
			crossorigin="anonymous"></script>
		<script src="js/scripts.js" type="text/javascript"></script>
	</body>
</html>
